{% extends "layout.html" %}
{% load static %}

{% block body %}

<body style="background-color:powderblue;">

    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
            <div class = "container">
              <img src="/media/insta.jpg" alt="insta" width="25"> <a target="_blank" href="https://www.instagram.com/mihrimahsrky/">İnstagram Adresim</a> <br>
              <img src="/media/twitter.png" alt="twitter" width="25"> <a href="https://twitter.com/mhrmhsrky">Twitter Adresim</a>
        </div>
        </div>
        <form method="post" action="{% url 'message'  %}">
            
            {% csrf_token %}
            <h3>Mesaj Bırakabilirsiniz</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="İsim *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="E-posta *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Telefon *" value="" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger" >Gönder</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Mesajınız *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
</div>





</body>
{% endblock body %}
